		<link href="../../styles/common.css" rel="stylesheet" type="text/css">
		<link href="../../styles/font.css" rel="stylesheet" type="text/css">
		<link href="../../styles/layout.css" rel="stylesheet" type="text/css">

	<body>
		<a href="../mainPage/main.html" class="page-back flex-box-row font-color-blue">

		</a>
		<div class="font-color-title marginT-2 font-size-32 font-weight-700">새로운 태스크</div>
