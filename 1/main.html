<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Task List</title>
	    <link href="style.css" rel="stylesheet" type="text/css">
	    <script defer src="javascript.js"></script>
    </head>
    <body>
        <h1 class="page-title">2022년 7월 5일</h1>
        <div class="task-progress">n개 진행중, m개 완료됨</div>
        <hr/>
        <h2 class="page-subtitle">진행중</h2>
        <div class="task-box">
	        <input type="checkbox" id="task"/>
	        <label for="task">
		        <div class="task-check"></div>
		        <div class="task-desc">
			        <div class="task-title">태스크 제목</div>
			        <div class="task-category">카테고리</div>
		        </div>
	        </label>
        </div>
        <h2 class="page-subtitle">완료됨</h2>
        <a href="new.html"><button class="add-btn">+</button></a>
    </body>
</html>
